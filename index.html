<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 vs 1 Trivia Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <form>
            <h1>Two-Player Trivia Battle Game</h1>
            <div id="PlayerSetup">
                <label for="player-1">Player1:</label>
                <input type="text" id="player-1" placeholder="Enter Player-1 Name" />
                <label for="player-2">Player2:</label>
                <input type="text" id="player-2" placeholder="Enter Player-2 Name" />
                <button type="button" onclick="start()">Start Game</button>
            </div>
    </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

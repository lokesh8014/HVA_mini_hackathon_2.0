<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 vs 1 trivia game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="content">
      <h1>1 vs 1 Trivia Game</h1>
    </div>
    <div id="container">
      <div id="player_1" class="player">
        <label for="#">Player1</label>
        <input type="text" id="name1" placeholder="player_1 name" required />
      </div>

      <div id="player_2" class="player">
        <label for="#">Player2</label>
        <input type="text" id="name2" placeholder="player_2 name" required />
      </div>

      <button class="btn1" id="submit" onclick="input()">Start the game</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

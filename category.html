
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game - Category Selection</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div>
    <form>
      <div id="categorySelection">
        <select id="categorySelect">
            <option value="" disabled selected>Select a Category</option>
            <option value="music">Music</option>
            <option value="sport_and_leisure">Sport and Leisure</option>
            <option value="film_and_tv">Film and TV</option>
            <option value="arts_and_literature">Arts and Literature</option>
            <option value="history">History</option>
            <option value="general_knowledge">General Knowledge</option>
        </select>
        <button type="button" onclick="fetchQuestions()">Fetch Questions</button>
    </div>
    </form>
  </div>
   
    <div id="questionsContainer" style="display:none;"></div>
    <div id="postQuestionOptions" style="display:none;">
        <button onclick="selectAnotherCategory()">Select Another Category</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
